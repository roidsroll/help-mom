    <main class="flex-grow">
        <!-- Konten utama bisa dimasukkan di sini -->
        <div class="max-w-4xl mt-3 mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Perencanaan Makanan Mingguan</h1>
            <button onclick="openModal()" class="mb-4 px-4 py-2 bg-indigo-600 text-white rounded-md">Tambah Perencanaan</button>
            <div class="overflow-x-auto">

                <table id="mealTable" class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Tanggal</th>
                            <th class="px-4 py-2 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Hari</th>
                            <th class="px-4 py-2 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Makanan</th>
                            <th class="px-4 py-2 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Waktu</th>
                            <th class="px-4 py-2 border-b-2 border-gray-300 text-left text-sm font-semibold text-gray-600">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    
        <!-- Modal -->
        <div id="mealModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h2 class="text-xl font-bold mb-4">Tambah Perencanaan Makanan</h2>
                        <form id="mealForm">
                            <div class="mb-2">
                                <label for="date" class="block text-sm font-medium text-gray-700">Tanggal:</label>
                                <input type="date" id="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                            </div>
                            <div class="mb-2">
                                <label for="day" class="block text-sm font-medium text-gray-700">Hari:</label>
                                <select id="day" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="Senin">Senin</option>
                                    <option value="Selasa">Selasa</option>
                                    <option value="Rabu">Rabu</option>
                                    <option value="Kamis">Kamis</option>
                                    <option value="Jumat">Jumat</option>
                                    <option value="Sabtu">Sabtu</option>
                                    <option value="Minggu">Minggu</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="meal" class="block text-sm font-medium text-gray-700">Makanan:</label>
                                <input type="text" id="meal" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                            </div>
                            <div class="mb-2">
                                <label for="time" class="block text-sm font-medium text-gray-700">Waktu:</label>
                                <input type="time" id="time" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                            </div>
                            <div class="mt-4">
                                <button type="button" onclick="addMeal()" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Tambah</button>
                                <button type="button" onclick="closeModal()" class="ml-2 px-4 py-2 bg-gray-600 text-white rounded-md">Batal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>Footer Content</p>
    </footer>

    <script src="script.js"></script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', function () {
            if (mobileMenu.classList.contains('hidden-menu')) {
                mobileMenu.classList.remove('hidden-menu');
                mobileMenu.classList.add('block-menu');
            } else {
                mobileMenu.classList.remove('block-menu');
                mobileMenu.classList.add('hidden-menu');
            }
        });
    </script>
</body>
</html>
